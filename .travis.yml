language: generic

go:
  - 1.12.x

os: linux
dist: bionic
arch:
  - amd64
  - ppc64le

env:
  - APPSODY_CONTROLLER_IMAGE=cameronmcwilliam/init-controller:latest

stages:
  - build
  - deploy

services:
  - docker

jobs:
  include:
    - stage: build
      env:
        - TRAVIS_STAGE=build
      install: . ./ci/git_setup.sh
      before_script: ./ci/download_cli.sh
      script: 
        - . ./ci/build.sh
    - stage: deploy
      if: tag IS present
      env:
        - TRAVIS_STAGE=deploy
      install: . ./ci/git_setup.sh
      before_script: ./ci/download_cli.sh
      script:
        - . ./ci/build.sh
        - . ./ci/release.sh
      provider: releases
      skip_cleanup: true
      api_key: $GITHUB_TOKEN
      file: ci/release/*
      file_glob: true
      on:
        tags: true
        repo: CameronMcwilliam/stacks
        branch: multiArch
